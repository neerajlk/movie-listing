<div class="container-fluid">
  <div class="row bg-dark text-light">
    <div class="col text-center h3 text-uppercase py-3">Movies</div>
  </div>
  <div class="row py-3">
    <div class="col">
      <input type="text" class="w-100" placeholder="Search Movie">
    </div>
  </div>
  <div class="row height-95vh mr-0 pr-0 pl-0 ml-0 bg-dark" (scroll)="onScroll($event)">
    <div class="col-4 py-2" *ngFor="let repeat of movies">
      <div class="card" style="width: 100%;">
        <img src="{{repeat.Poster}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{repeat.Title}}</h5>
          <h5 class="card-title">Year Of Release : {{repeat.Year}}</h5>

          <a href="movies/{{repeat.imdbID}}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
