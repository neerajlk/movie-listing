<div class="container-fluid">
  <div class="row bg-dark text-light ">
    <div class="col text-center h3 text-uppercase py-3 font-weight-bold font-italic">Movies</div>
  </div>
  <div class="row py-3 justify-content-md-center">
    <div class="col-lg-6 col-md-6 col-sm-12 bg-light-blue py-4">
      <input type="text" class="w-100 text-center text-uppercase" placeholder="Search Movie" [formControl]="searchInput">
    </div>
  </div>
  <div class="row height-95vh mr-0 pr-0 pl-0 ml-0 bg-dark" (scroll)="onScroll($event)">
    <div class="col-lg-4 col-md-4 col-sm-12 py-2" *ngFor="let repeat of movies">
      <div class="card w-100" >
        <img src="{{repeat.Poster}}" class="card-img-top" height="400" alt="...">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">{{repeat.Title}}</h5>
          <h5 class="card-title font-weight-bold">Year Of Release : {{repeat.Year}}</h5>

          <a href="movies/{{repeat.imdbID}}" class="btn btn-teal font-italic">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
